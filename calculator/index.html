<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="result"></div>
        <div class="numbers">
            <button id="n1 num">1</button>
            <button id="n2 num">2</button>
            <button id="n3 num">3</button>
            <button id="n4 num">4</button>
            <button id="n5 num">5</button>
            <button id="n6 num">6</button>
            <button id="n7 num">7</button>
            <button id="n8 num">8</button>
            <button id="n9 num">9</button>
            <button id="n0 num">0</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
